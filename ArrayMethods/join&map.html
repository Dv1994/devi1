<body>
    <h1>Array.prototype.join() & map</h1>

    <script>
        Array.prototype.joinAndMap = function(separator, callback){
            return this.join(separator).split(separator).map(callback);

        };
        const fruits = ['apple','banana','orange','papaya'];
        const transformedArray = fruits.joinAndMap('',fruit => fruit.toUpperCase());
        console.log(transformedArray);
    </script>
    
</body>
