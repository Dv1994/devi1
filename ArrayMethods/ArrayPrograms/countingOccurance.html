<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countingOccurance(array){
            let occurance = {};
            array.forEach(element => {
                occurance[element] = occurance[element] + 1 || 1;
                
            });
            return occurance;
        }
        let fruits = ['apple','orange','banana','watermelon','apple']
        console.log(countingOccurance(fruits));
    </script>
</body>
</html>
