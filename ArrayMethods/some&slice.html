<body>
    <h1>Array.prototype.some&slice ()</h1>
    <script>
        Array.prototype.customeSomeSlice = function(callback, start,end){
            return this.some(callback) && this.slice(start,end);
        };
        const numbers = [1,2,3,4,5,6,7]
        const slicedArray = numbers.customeSomeSlice(num =>num >3, 1, 4);
        console.log(slicedArray);
    </script>
    
</body>
</html>
