<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array.prototype.push()</h1>
    <script>
        Array.prototype.customPush = function(...items){
            this.push(...items);
            return this.length;
        }
        const numbers = [1,2,3,4]
        const length = numbers.customPush(5,6);

        console.log(length);
        console.log(numbers);
    </script>
    
</body>
</html>
