<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array.prototype.map()</h1>
    <script>
        Array.prototype.squareAndSum = function(){
            return this.map (num => num * num).reduce((acc, curr) => acc + curr, 0);
        };
        const numbers = [1,2,3,4,5];
        const result = numbers.squareAndSum();

        console.log(result);
    </script>
</body>
</html>
