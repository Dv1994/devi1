<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array.prototype.flatMap()</h1>
    <script>
        Array.prototype.customFlatMap = function(callback) {
            return this.flatMap(callback);
        };
        const numbers = [1,2,3];
        const doubledArray = numbers.customFlatMap(num => [num, num * 2] );

        console.log(doubledArray);
    </script>
</body>
</html>
