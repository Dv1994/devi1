<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array.prototype.concat()</h1>
    <script>
        Array.prototype.customConcat = function (...arrays){
            return this.concat(...arrays);
        }
        const arr1 = [1,2,3];
        const arr2 = [4,5,6];
        const combinedArray = arr1.customConcat(arr2, [7,8,9]);
        
        console.log(combinedArray);
    </script>
</body>
</html>
