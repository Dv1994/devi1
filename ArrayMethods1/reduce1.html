<body>
    <h1>Array.prototype.reduce&filter()</h1>
    <script>
        Array.prototype.customReduceFilter = function(reducer, filterCallback) {
  return this.reduce(reducer, []).filter(filterCallback);
};

const numbers = [1, 2, 3, 4, 5];
const result = numbers.customReduceFilter((acc, curr) => acc + curr, num => num > 3);

console.log(result);
        console.log(result);
    </script>
</body>
