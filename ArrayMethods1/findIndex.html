<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array.prototype.findIndex()</h1>
    <script>
        Array.prototype.customIndexOf = function(item){
            return this.findIndex(elem =>elem=== item);
        }
        const fruits = ['apple', 'banana', 'Orange', 'Pineapple'];
        const index = fruits.customIndexOf('banana');

        console.log(index);
    </script>
</body>
</html>
